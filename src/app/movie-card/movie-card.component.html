<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>MyFlix!</span>
    <span class="example-spacer"></span>
    <button mat-icon-button (click)="profile()" class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon">
        <mat-icon>person</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>home</mat-icon>
    </button>
    <button mat-icon-button (click)="logout()" class="logout-icon" aria-label="logout icon">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>
<div class="movie-grid" style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt={{movie.Title}} class="movie-image" />
        <mat-card-actions class="card-actions">
            <button mat-button (click)="openGenreInfoDialog(movie)" color="primary">
                Genre
            </button>
            <button mat-button (click)="openDirectorInfoDialong(movie)" color="primary">
                Director
            </button>
            <button (click)="openSynopsisDialog(movie)" mat-button color="primary">
                Synopsis
            </button>
            <button mat-button (click)="addToFavorites(movie._id)">
                <mat-icon>favorite_border</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
