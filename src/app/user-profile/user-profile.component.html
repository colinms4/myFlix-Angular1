<mat-card class="mat-card">
    <mat-card-header>
        <mat-card-title>
            Hello <span>{{userData.Username}}!</span>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <label>Username</label>
                <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username">
            </mat-form-field>
            <mat-form-field>
                <label>Password</label>
                <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password">
            </mat-form-field>
            <mat-form-field>
                <label>Email</label>
                <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email">
            </mat-form-field>
            <mat-form-field>
                <label>Birthday</label>
                <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday" name="Birthday">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="updateUser()" color="primary">
            Update Profile
        </button>
        <button mat-raised-button (click)="home()" color="primary">Back to Movies</button>
    </mat-card-actions>
</mat-card>
<!-- Favorite Movies Section -->
<mat-card>
    <mat-card-header>
        <mat-card-title>Your Favorite Movies</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ul *ngIf="favoriteMovieTitles.length > 0 ">
            <li *ngFor="let title of favoriteMovieTitles; let i = index">
                {{ title }}
                <button class="delete-button" mat-raised-button (click)="deleteFavoriteMovie(FavoriteMovies[i])"
                    color="primary">Remove</button>
            </li>
            <p *ngIf="favoriteMovieTitles.length === 0"> No favorite movies yet</p>
        </ul>
    </mat-card-content>
</mat-card>
