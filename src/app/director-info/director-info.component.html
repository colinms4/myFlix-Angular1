<div style="display: flex;">
    <mat-card style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title> <strong>Director: </strong> {{Director?.Name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content> <strong>Birth: </strong>{{Director?.Birth}}</mat-card-content>
        <mat-card-content> <strong>Bio: </strong>{{Director?.Bio}}</mat-card-content>
        <button mat-raised-button (click)="closeDialog()" color="primary">Close</button>
    </mat-card>
</div>
